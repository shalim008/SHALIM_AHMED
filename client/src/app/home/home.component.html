<div class="container mt-5">
    <br/>
    <div class="row">
  
        
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
  
                <app-paging-header
                    [totalCount]="totalCount"
                    [pageSize]="this.postParams.pageSize"
                    [pageNumber]="this.postParams.pageNumber"
                ></app-paging-header>
  
               <div class="form-inline mt-2" *ngIf="posts">
                    <input (keyup.enter)="onSearch()" placeholder="Search By Post Name" class="form-control mr-2" #search style="width: 300px" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>             
                </div>  
  
            </div>
  
  
            <div class="row">
                <div class="col-10 mb-10" >
                    <div class="card h-100 shadow-sm">
                        <table class="table ">                           
                            <tbody>
                            <tr *ngFor="let item of posts">                            
                              <td>
                                <b> {{ item.postTitle }}</b>
                                <table>
                                    <tr *ngFor="let com of item.comments">
                                        <td>
                                            {{com.commentText}}
                                        </td>
                                    </tr>
                                </table>
                              </td>
                             
                              <td>
                            <b>{{ item.postedBy }}</b>
                                <table>
                                    <tr *ngFor="let com of item.comments">
                                        <td>
                                            {{com.commentBy}}
                                        </td>
                                    </tr>
                                </table>
                              </td>

                              <td>
                                 <b>{{ item.setOn  | date: 'dd/MM/yyyy'}}</b>
                                <table>
                                    <tr *ngFor="let com of item.comments">
                                        <td>
                                            {{com.setOn  | date: 'dd/MM/yyyy'}}
                                        </td>
                                    </tr>
                                </table>
                              </td>

                              <td>
                                <b> {{ item.comments.length}} Comments</b>
                                <table>
                                    <tr *ngFor="let com of item.comments">
                                        <td>
                                            <i _ngcontent-bti-c56="" class="fa fa-angle-up"> {{com.noOfLike}}</i>
                                            
                                        </td>
                                        <td>
                                            <i _ngcontent-bti-c56="" class="fa fa-angle-down"> {{com.noOfDisLike}}</i> 
                                        </td>
                                    </tr>
                                </table>
                              </td>

                            </tr>
                            </tbody>
                          </table>
                    </div>

                </div>
            </div>
            <br/>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                    [pageSize]="postParams.pageSize"
                    [totalCount]="totalCount"
                    [pageNumber]="postParams.pageNumber"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
  
        </section>
    </div>
  </div>
